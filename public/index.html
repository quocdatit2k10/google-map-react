<html>
  <head>

  <body>
    <div class="header">
      <h3 class="h3">HOW FAR CAN WE GO</h3>
    </div>

    <div class="col-75">
      <select
        class="form-control form-control-inline"
        aria-label=".form-select-lg example"
        name="buildings"
        id="selectBox"
        onchange="changeFunc(value);"
      >
        <option value="100">100 m</option
        ><option value="200">200 m</option
        ><option value="300">300 m</option
        ><option value="400">400 m</option
        ><option value="500">500 m</option
        ><option value="1000">1 km</option
        ><option value="2000">2 km</option
        ><option value="3000">3 km</option
        ><option value="4000">4 km</option
        ><option value="5000" selected>5 km</option
        ><option value="6000">6 km</option
        ><option value="7000">7 km</option
        ><option value="8000">8 km</option
        ><option value="9000">9 km</option
        ><option value="10000">10 km</option
        ><option value="15000">15 km</option
        ><option value="20000">20 km</option
        ><option value="25000">25 km</option
        ><option value="30000">30 km</option
        ><option value="35000">35 km</option
        ><option value="40000">40 km</option>
      </select>
    </div>

    <input
      id="pac-input"
      class="form-control"
      type="search"
      placeholder="Home"
    />
    <input
      id="pac-input2"
      class="form-control"
      type="search"
      placeholder="Destination"
    />

    <!--Main layout-->
    <main class=" m-0 p-0">
      <!--Google map-->
      <div id="map-container-google-4" class="z-depth-1-half map-container-4">
        <div id="map"></div>
        <div id="mapapi"></div>
      </div>
    </main>
    <div class="footer">
      <p>Â©2021 - Made by Dat Nguyen</p>
    </div>
    <script>
      let map;
      let input;
      let searchBox;
      let circle;
      let places = null;
      let placeCenter = null;
      let raidus;
      let markerCenter;
      let markers = [];

      const arr = {
        100: 15,
        200: 15,
        300: 15,
        400: 15,
        500: 15,
        1000: 14,
        2000: 13,
        3000: 13,
        4000: 13,
        5000: 12,
        6000: 12,
        7000: 11,
        8000: 11,
        9000: 11,
        10000: 11,
        15000: 10,
        20000: 10,
        25000: 10,
        30000: 9,
        35000: 9,
        40000: 9
      };

      function initAutocomplete() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -37.7473415, lng: 145.0145453 },
          zoom: 9,
          mapTypeId: "roadmap",
          mapTypeControl: false,
          gestureHandling: "cooperative",
          fullscreenControl: false
        });

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(
          document.getElementsByName("buildings")[0]
        );

        // Create the search box and link it to the UI element.
        input = document.getElementById("pac-input");
        searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        const input2 = document.getElementById("pac-input2");
        const searchBox2 = new google.maps.places.SearchBox(input2);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input2);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });

        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener("places_changed", () => {
          raidus = document.getElementById("selectBox").value;
          places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
          // Clear out the old markers.
          markers.forEach(marker => {
            marker.setMap(null);
          });

          // markers = [];
          // For each place, get the icon, name and location.
          const bounds = new google.maps.LatLngBounds();
          places.forEach(place => {
            if (!place.geometry || !place.geometry.location) {
              console.log("Returned place contains no geometry");
              return;
            }
            const icon = {
              // url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };
            // Clear out the old markers.
            if (markerCenter != null) markerCenter.setMap(null);
            placeCenter = place.geometry.location;
            markerCenter = new google.maps.Marker({
              position: place.geometry.location,
              title: place.name,
              label: "1",
              map: map,
              draggable: true
            });

            if (circle != null) circle.setMap(null);
            circle = new google.maps.Circle({
              map: map,
              zoom: 7,
              clickable: false,
              // metres
              radius: parseInt(raidus),
              fillColor: "rgb(51, 136, 255)",
              fillOpacity: 0.35,
              strokeColor: "rgb(51, 136, 255)",
              strokeOpacity: 0.8,
              strokeWeight: 2
            });

            // attach circle to marker
            circle.bindTo("center", markerCenter, "position");

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
          map.setZoom(arr[raidus]);
          // map.circle.setRadius(500);
        });

        // Bias the SearchBox results towards current map's viewport.
        map.addListener("bounds_changed", () => {
          searchBox2.setBounds(map.getBounds());
        });
        let markers2 = [];
        searchBox2.addListener("places_changed", () => {
          const places2 = searchBox2.getPlaces();
          raidus = document.getElementById("selectBox").value;

          if (places2.length == 0) {
            return;
          }
          // Clear out the old markers.
          markers2.forEach(marker => {
            marker.setMap(null);
          });
          // markers = [];
          // For each place, get the icon, name and location.
          const bounds = new google.maps.LatLngBounds();
          places2.forEach(place => {
            if (!place.geometry || !place.geometry.location) {
              console.log("Returned place contains no geometry");
              return;
            }
            const icon = {
              // url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };
            // Create a marker for each place.
            markers2.push(
              new google.maps.Marker({
                map,
                title: place.name,
                position: place.geometry.location,
                label: "2"
              })
            );

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
          if (placeCenter != null) {
            map.setCenter(placeCenter);
            map.setZoom(arr[raidus]);
          }
        });
      }

      // Change radius
      function changeFunc(value) {
        console.log(searchBox);
        if (places != null) {
          if (circle != null) circle.setMap(null);
          circle = new google.maps.Circle({
            map: map,
            zoom: 7,
            clickable: false,
            // metres
            radius: parseInt(value),
            fillColor: "rgb(51, 136, 255)",
            fillOpacity: 0.35,
            strokeColor: "rgb(51, 136, 255)",
            strokeOpacity: 0.8,
            strokeWeight: 2
          });
          // attach circle to marker
          circle.bindTo("center", markerCenter, "position");
          map.setZoom(arr[value]);
        }
      }
    </script>
